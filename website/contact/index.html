            <div class="contact-box">
                <form action="action_page.php">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" id="name" name="name" maxlength="50" size="20" placeholder="Enter your Name">
                    <label for="email">
                        Email Address:
                    </label>
                    <input type="text" id="email" name="email" maxlength="60" size="20" placeholder="Enter your Email Address">
                    <label for="phone">
                        Phone Number:
                    </label>
                    <input type="text" id="phone" name="phone" maxlength="18" size="20" placeholder="Enter your Phone Number">
                    <label for="reason">
                        Reason:
                    </label>
                    <select id="reason" name="reason">
                        <option value="select">Select</option>
                        <option value="malfunction">Website Malfunction</option>
                        <option value="inaccuracy">Inaccurate Information</option>
                        <option value="rant">Rant and Rave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="message">
                        Message:
                    </label>
                    <textarea id="message" name="message" placeholder="Message:" style="height: 200px;"></textarea>

                    <input type="submit" value="Submit">
                </form>
